<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="main">
        <div id="text1">
            <h1>Registration</h1>
            <hr>
        </div>
        <form action="">
            <div id="left">
                <label for="Name">Full Name</label>
                <br>
                <input type="text" name="name" placeholder="Enter your name" id="Name">
                <br><br>
                <label for="Email">Email</label>
                <br>
                <input type="email" name="email" placeholder="Enter your email" id="Email">
                <br><br>

                <label for="Password">Password</label>
                <br>
                <input type="password" placeholder="Password" id="Password" name="password">
            </div>
            <div id="right">
                <label for="Username">Username</label>

                <br>
                <input type="text" name="username" placeholder="Enter your username" id="Username">
                <br><br>
                <label for="Number">Phone Number</label>
                <input type="number" name="Number" placeholder="Enter your number" id="Number">
                <br><br>

                <label for="Password2">Confrim Password</label>
                <br>
                <input type="password" placeholder="Confrim password" id="Password2" name="password2">

            </div>
            <div id="gender">
                <h1>Gender</h1>
                <input type="radio" name="gender" id="male" ><label for="male">Male</label>
                <input type="radio" name="gender" id="Female" ><label for="Female">Female</label>
                <input type="radio" name="gender" id="other" ><label for="other">Prefer not to say</label>
            </div>
            <div id="button_div"><button type="submit">Register</button></div>
        </form>
    </div>

</body>

</html>
